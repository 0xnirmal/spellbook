version: 1

models:
  - name: depin_revenue
    meta:
      blockchain: ['polygon']
      sector: depin
      contributors: 0xnirmal
    config:
      tags: ['depin', 'revenue']
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - date
            - chain
            - name
            - revenue
    columns:
      - &date
        name: date
        description: 'Date of the event'
      - &chain
        name: chain
        description: 'Chain of the event'
      - &name
        name: name
        description: 'Name of the project'
      - &revenue
        name: revenue
        description: 'Revenue of the project'
